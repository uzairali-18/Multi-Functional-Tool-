<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Tool Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Multi Tool Hub</h1>
            <nav class="nav">
                <button class="nav-btn" id="homeBtn">Home</button>
                <button class="nav-btn" id="allToolsBtn">All Tools</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- Home View with Tool Cards -->
        <section class="tools-grid" id="toolsGrid">
            <div class="container">
                <h2 class="section-title">Available Tools</h2>
                <p class="section-subtitle">Select a tool to get started</p>
                <div class="cards-container" id="cardsContainer">
                    <!-- Tool cards will be generated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Tool View (initially hidden) -->
        <section class="tool-view" id="toolView">
            <div class="container">
                <div class="tool-header">
                    <button class="back-btn" id="backBtn">
                        <i class="fas fa-arrow-left"></i> Back to Tools
                    </button>
                    <h2 class="tool-title" id="toolTitle">Tool Name</h2>
                </div>
                <div class="tool-content" id="toolContent">
                    <!-- Tool-specific content will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Multi Tool Hub &copy; <span id="currentYear"></span> - A fully frontend multi-tool website</p>
            <p class="footer-note">All tools run locally in your browser. No data is sent to any server.</p>
        </div>
    </footer>

    <!-- Modal for image previews -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Image Preview</h3>
            <div class="modal-body">
                <canvas id="modalCanvas"></canvas>
                <div class="modal-actions">
                    <button id="downloadImageBtn">Download Image</button>
                </div>
            </div>
        </div>
    </div>
